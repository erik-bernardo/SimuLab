<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matemática - Conteúdo</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6f6f9;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* ---------- NAVBAR ---------- */
    header {
      background-color: #f8f8ff;
      border-bottom: 2px solid #ddd;
      text-align: center;
      padding: 10px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      font-size: 16px;
      padding-bottom: 5px;
      transition: all 0.3s ease;
    }

    nav a.active {
      border-bottom: 3px solid #4b5cff;
      color: #4b5cff;
    }

    nav a:hover {
      color: #4b5cff;
    }

    /* ---------- CONTEÚDO ---------- */
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #2f3fd6;
      border-left: 5px solid #2f3fd6;
      padding-left: 10px;
    }

    /* ---------- CARDS ---------- */
    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 200px;
      height: 140px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-top: 8px;
    }

    /* ---------- MENU LATERAL ---------- */
    .sidebar {
      position: fixed;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .sidebar button {
      background-color: #4b5cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #2f3fd6;
    }

    @media (max-width: 700px) {
      .card { flex-direction: column; }
      .card img { width: 100%; }
      .sidebar { display: none; }
    }
  </style>
</head>

<body>
  <!-- Cabeçalho principal vindo do head.js -->
  <script src="dados/head.js"></script>

  <!-- Barra de navegação -->
  <header>
    <nav>
      <a href="#" id="simulacoes">Simulações</a>
      <a href="#" class="active" id="conteudo">Conteúdo</a>
      <a href="#" id="exercicios">Exercícios</a>
    </nav>
  </header>

  <main>


<section id="programacao-basica">
  <h2>Programação Básica</h2>
  <div class="cards" id="cards-programacao-basica"></div>
</section>

<section id="programacao-avancada">
  <h2>Programação Avançada</h2>
  <div class="cards" id="cards-programacao-avancada"></div>
</section>

<section id="desenvolvimento-web">
  <h2>Desenvolvimento Web</h2>
  <div class="cards" id="cards-desenvolvimento-web"></div>
</section>

<section id="banco-dados">
  <h2>Bancos de Dados</h2>
  <div class="cards" id="cards-banco-dados"></div>
</section>

<script>
const secoesProgramacao = {
  'programacao-basica': [
    { cap: 'Algoritmos', titulo: 'Lógica de programação e fluxogramas', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/algoritmos.html' },
    { cap: 'Variáveis e Tipos', titulo: 'Inteiros, strings, booleanos e mais', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/variaveis.html' },
    { cap: 'Estruturas de Controle', titulo: 'If, else, switch e loops', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/controle.html' }
  ],
  'programacao-avancada': [
    { cap: 'Funções', titulo: 'Funções, parâmetros e retorno', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/funcoes.html' },
    { cap: 'POO', titulo: 'Programação Orientada a Objetos', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/poo.html' },
    { cap: 'Recursão', titulo: 'Funções que se chamam', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/recursao.html' }
  ],
  'desenvolvimento-web': [
    { cap: 'HTML & CSS', titulo: 'Estrutura e estilo de páginas', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/web-1299821_960_720.jpg', link: 'programacao/html-css.html' },
    { cap: 'JavaScript', titulo: 'Interatividade e lógica no navegador', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/web-1299821_960_720.jpg', link: 'programacao/javascript.html' },
    { cap: 'Frameworks', titulo: 'React, Vue, Angular e mais', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/web-1299821_960_720.jpg', link: 'programacao/frameworks.html' }
  ],
  'banco-dados': [
    { cap: 'SQL', titulo: 'Consultas, inserts e updates', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/database-1299821_960_720.jpg', link: 'programacao/sql.html' },
    { cap: 'NoSQL', titulo: 'MongoDB, Firebase e outros', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/database-1299821_960_720.jpg', link: 'programacao/nosql.html' },
    { cap: 'Modelagem de Dados', titulo: 'Relacionamentos e normalização', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/database-1299821_960_720.jpg', link: 'programacao/modelagem.html' }
  ]
};

function criarCards(lista, idContainer) {
  const container = document.getElementById(idContainer);
  lista.forEach(c => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <img src="${c.imagem}" alt="${c.cap}">
      <div class="card-content">
        <h3>${c.cap}</h3>
        <p>${c.titulo}</p>
      </div>
    `;
    if (c.link) {
      card.style.cursor = 'pointer';
      card.addEventListener('click', () => {
        window.location.href = c.link;
      });
    }
    container.appendChild(card);
  });
}

Object.keys(secoesProgramacao).forEach(sec => criarCards(secoesProgramacao[sec], `cards-${sec}`));
</script>


</body>
</html>
