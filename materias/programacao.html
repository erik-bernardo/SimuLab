        body {

        /* ---------- NAVBAR ---------- */

        nav a:hover {

        /* ---------- CONTE√öDO ---------- */
        main {

            margin: 40px auto;
            padding: 0 20px;
        }

        section {

        }

        section h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #2f3fd6;
            border-left: 5px solid #2f3fd6;
            padding-left: 10px;
        }

        /* ---------- CARDS ---------- */
        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {

            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 200px;
            height: 140px;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .card p {

            font-size: 14px;

        }

        /* ---------- MENU LATERAL ---------- */
        .sidebar {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .sidebar button {
            background-color: #4b5cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background-color: #2f3fd6;
        }

        @media (max-width: 700px) {
            .card { flex-direction: column; }
            .card img { width: 100%; }
            .sidebar { display: none; }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#" id="nav-simulacoes" data-type="simulacoes">Simula√ß√µes</a>
            <a href="#" id="nav-conteudo" class="active" data-type="conteudo">Conte√∫do</a>
            <a href="#" id="nav-exercicios" data-type="exercicios">Exerc√≠cios</a>
        </nav>
    </header>

    <main id="main-content">
        </main>

    <div class="sidebar" id="sidebar">
        </div>
  <script src="https://erik-bernardo.github.io/SimuLab/dados/head.js"></script>

    <script>
        // --- DADOS DO CONTE√öDO ORIGINAL DE PROGRAMA√á√ÉO ---
        const secoesProgramacaoConteudo = {
            'programacao-basica': {
                titulo: 'Programa√ß√£o B√°sica',
                icone: 'üìù',
                cards: [
                    { cap: 'Algoritmos', titulo: 'L√≥gica de programa√ß√£o e fluxogramas', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/algoritmos.html' },
                    { cap: 'Vari√°veis e Tipos', titulo: 'Inteiros, strings, booleanos e mais', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/variaveis.html' },
                    { cap: 'Estruturas de Controle', titulo: 'If, else, switch e loops', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/controle.html' }
                ]
            },
            'programacao-avancada': {
                titulo: 'Programa√ß√£o Avan√ßada',
                icone: '‚öôÔ∏è',
                cards: [
                    { cap: 'Fun√ß√µes', titulo: 'Fun√ß√µes, par√¢metros e retorno', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/funcoes.html' },
                    { cap: 'POO', titulo: 'Programa√ß√£o Orientada a Objetos', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/poo.html' },
                    { cap: 'Recurs√£o', titulo: 'Fun√ß√µes que se chamam', imagem: 'https://cdn.pixabay.com/photo/2015/04/23/17/41/code-736400_960_720.jpg', link: 'programacao/recursao.html' }
                ]
            },
            'desenvolvimento-web': {
                titulo: 'Desenvolvimento Web',
                icone: 'üåê',
                cards: [
                    { cap: 'HTML & CSS', titulo: 'Estrutura e estilo de p√°ginas', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/web-1299821_960_720.jpg', link: 'programacao/html-css.html' },
                    { cap: 'JavaScript', titulo: 'Interatividade e l√≥gica no navegador', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/web-1299821_960_720.jpg', link: 'programacao/javascript.html' },
                    { cap: 'Frameworks', titulo: 'React, Vue, Angular e mais', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/web-1299821_960_720.jpg', link: 'programacao/frameworks.html' }
                ]
            },
            'banco-dados': {
                titulo: 'Bancos de Dados',
                icone: 'üóÑÔ∏è',
                cards: [
                    { cap: 'SQL', titulo: 'Consultas, inserts e updates', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/database-1299821_960_720.jpg', link: 'programacao/sql.html' },
                    { cap: 'NoSQL', titulo: 'MongoDB, Firebase e outros', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/database-1299821_960_720.jpg', link: 'programacao/nosql.html' },
                    { cap: 'Modelagem de Dados', titulo: 'Relacionamentos e normaliza√ß√£o', imagem: 'https://cdn.pixabay.com/photo/2016/03/31/20/11/database-1299821_960_720.jpg', link: 'programacao/modelagem.html' }
                ]
            }
        };

        // --- DADOS PLACEHOLDER PARA SIMULA√á√ïES E EXERC√çCIOS ---

        const dadosConteudo = { secoes: secoesProgramacaoConteudo, navActive: 'nav-conteudo', pageTitle: 'Programa√ß√£o - Conte√∫do' };

        // Simulac√µes usam a mesma estrutura e imagens, mas com links e t√≠tulos adaptados
        const dadosSimulacoes = {
            secoes: Object.keys(secoesProgramacaoConteudo).reduce((acc, key) => {
                const secao = secoesProgramacaoConteudo[key];
                acc[key] = {
                    ...secao,
                    titulo: secao.titulo.replace('Conte√∫do', 'Simula√ß√µes'),
                    cards: secao.cards.map(c => ({
                        ...c,
                        titulo: `Simulador para praticar ${c.cap.toLowerCase()}`,
                        link: c.link.replace('programacao', 'simulacoes')
                    }))
                };
                return acc;
            }, {}),
            navActive: 'nav-simulacoes',
            pageTitle: 'Programa√ß√£o - Simula√ß√µes'
        };

        // Exerc√≠cios usam a mesma estrutura e imagens, mas com links e t√≠tulos adaptados
        const dadosExercicios = {
            secoes: Object.keys(secoesProgramacaoConteudo).reduce((acc, key) => {
                const secao = secoesProgramacaoConteudo[key];
                acc[key] = {
                    ...secao,
                    titulo: secao.titulo.replace('Conte√∫do', 'Exerc√≠cios'),
                    cards: secao.cards.map(c => ({
                        ...c,
                        titulo: `Desafios de codifica√ß√£o e quest√µes sobre ${c.cap}`,
                        link: c.link.replace('programacao', 'exercicios')
                    }))
                };
                return acc;
            }, {}),
            navActive: 'nav-exercicios',
            pageTitle: 'Programa√ß√£o - Exerc√≠cios'
        };

        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
        const mainContent = document.getElementById('main-content');
        const sidebar = document.getElementById('sidebar');
        const navLinks = document.querySelectorAll('nav a');

        function criarCards(lista) {
            const container = document.createElement('div');
            container.classList.add('cards');

            lista.forEach(c => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${c.imagem}" alt="${c.cap}">
                    <div class="card-content">
                        <h3>${c.cap}</h3>
                        <p>${c.titulo}</p>
                    </div>
                `;
                // Certifica-se de que o card √© clic√°vel
                if (c.link) {
                    card.addEventListener('click', () => {
                        window.location.href = c.link; 
                    });
                }
                container.appendChild(card);
            });
            return container;
        }

        function renderizarPagina(dados) {
            // 1. Limpa o conte√∫do atual
            mainContent.innerHTML = '';
            sidebar.innerHTML = '';
            
            // 2. Atualiza o t√≠tulo da p√°gina
            document.getElementById('page-title').textContent = dados.pageTitle;

            // 3. Renderiza as se√ß√µes e o menu lateral
            Object.keys(dados.secoes).forEach(key => {
                const secao = dados.secoes[key];
                const sectionId = key;
                
                // Cria a Se√ß√£o (main content)
                const sectionElement = document.createElement('section');
                sectionElement.id = sectionId;
                sectionElement.innerHTML = `<h2>${secao.titulo}</h2>`;
                sectionElement.appendChild(criarCards(secao.cards));
                mainContent.appendChild(sectionElement);

                // Cria o bot√£o da Sidebar
                const button = document.createElement('button');
                const buttonTextMap = {
                    'programacao-basica': `${secao.icone} B√°sica`,
                    'programacao-avancada': `${secao.icone} Avan√ßada`,
                    'desenvolvimento-web': `${secao.icone} Web`,
                    'banco-dados': `${secao.icone} Banco de Dados`
                };
                
                button.textContent = buttonTextMap[key] || secao.titulo.split(' ')[0]; 
                button.onclick = () => scrollToSection(sectionId);
                sidebar.appendChild(button);
            });

            // 4. Atualiza o estado da navega√ß√£o
            navLinks.forEach(link => link.classList.remove('active'));
            document.getElementById(dados.navActive).classList.add('active');
        }

        function carregarConteudo(tipo) {
            let dados;
            if (tipo === 'simulacoes') {
                dados = dadosSimulacoes;
            } else if (tipo === 'conteudo') {
                dados = dadosConteudo;
            } else if (tipo === 'exercicios') {
                dados = dadosExercicios;
            }
            renderizarPagina(dados);
        }
        
        // --- EVENT LISTENERS ---
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tipo = link.getAttribute('data-type');
                carregarConteudo(tipo);
            });
        });

        // --- SCROLL SUAVE ---
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
        
        // --- INICIALIZA√á√ÉO: Carrega a p√°gina de Conte√∫do por padr√£o ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarConteudo('conteudo'); 
        });
    </script>
</body>
