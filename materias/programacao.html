                cards: [
                    { cap: 'Fun√ß√µes', titulo: 'Fun√ß√µes, par√¢metros e retorno', imagem: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH9IEdQs1RJVbMbUMv8CGk8Ra-PB1d9gfBKQ&s', link: '' },
                    { cap: 'POO', titulo: 'Programa√ß√£o Orientada a Objetos', imagem: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa66U2eEHQ5Q96f6SsRc3tBtK4cPC0S9wgmw&s', link: '' },

        // --- DADOS PLACEHOLDER PARA SIMULA√á√ïES E EXERC√çCIOS ---

        const dadosConteudo = { secoes: secoesProgramacaoConteudo, navActive: 'nav-conteudo', pageTitle: 'Programa√ß√£o - Conte√∫do' };

        // Simulac√µes usam a mesma estrutura e imagens (vazias), mas com links e t√≠tulos adaptados
        const dadosSimulacoes = {
            secoes: Object.keys(secoesProgramacaoConteudo).reduce((acc, key) => {
                const secao = secoesProgramacaoConteudo[key];
                acc[key] = {
                    ...secao,
                    titulo: secao.titulo.replace('Conte√∫do', 'Simula√ß√µes'),
                    cards: secao.cards.map(c => ({
                        ...c,
                        titulo: `Simulador para praticar ${c.cap.toLowerCase()}`,
                        link: '' // Link vazio
                    }))
                };
                return acc;
            }, {}),
            navActive: 'nav-simulacoes',
            pageTitle: 'Programa√ß√£o - Simula√ß√µes'
        };

        // Exerc√≠cios usam a mesma estrutura e imagens (vazias), mas com links e t√≠tulos adaptados
        const dadosExercicios = {
            secoes: Object.keys(secoesProgramacaoConteudo).reduce((acc, key) => {
                const secao = secoesProgramacaoConteudo[key];
                acc[key] = {
                    ...secao,
                    titulo: secao.titulo.replace('Conte√∫do', 'Exerc√≠cios'),
                    cards: secao.cards.map(c => ({
                        ...c,
                        titulo: `Desafios de codifica√ß√£o e quest√µes sobre ${c.cap}`,
                        link: '' // Link vazio
                    }))
                };
                return acc;
            }, {}),
            navActive: 'nav-exercicios',
            pageTitle: 'Programa√ß√£o - Exerc√≠cios'
        };

        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
        const mainContent = document.getElementById('main-content');
        const sidebar = document.getElementById('sidebar');
        const navLinks = document.querySelectorAll('nav a');

        function criarCards(lista) {
            const container = document.createElement('div');
            container.classList.add('cards');

            lista.forEach(c => {
                const card = document.createElement('div');
                card.classList.add('card');
                
                // Usando o atributo src com ''
                card.innerHTML = `
                    <img src="${c.imagem}" alt="${c.cap}">
                    <div class="card-content">
                        <h3>${c.cap}</h3>
                        <p>${c.titulo}</p>
                    </div>
                `;
                
                // O card √© clic√°vel (cursor), mas o evento de navega√ß√£o foi removido
                // j√° que os links est√£o vazios para evitar erro ou navega√ß√£o indevida.
                /*
                if (c.link) {
                    card.addEventListener('click', () => {
                        window.location.href = c.link; 
                    });
                }
                */
                container.appendChild(card);
            });
            return container;
        }

        function renderizarPagina(dados) {
            // 1. Limpa o conte√∫do atual
            mainContent.innerHTML = '';
            sidebar.innerHTML = '';
            
            // 2. Atualiza o t√≠tulo da p√°gina
            document.getElementById('page-title').textContent = dados.pageTitle;

            // 3. Renderiza as se√ß√µes e o menu lateral
            Object.keys(dados.secoes).forEach(key => {
                const secao = dados.secoes[key];
                const sectionId = key;
                
                // Cria a Se√ß√£o (main content)
                const sectionElement = document.createElement('section');
                sectionElement.id = sectionId;
                sectionElement.innerHTML = `<h2>${secao.titulo}</h2>`;
                sectionElement.appendChild(criarCards(secao.cards));
                mainContent.appendChild(sectionElement);

                // Cria o bot√£o da Sidebar
                const button = document.createElement('button');
                const buttonTextMap = {
                    'programacao-basica': `${secao.icone} B√°sica`,
                    'programacao-avancada': `${secao.icone} Avan√ßada`,
                    'desenvolvimento-web': `${secao.icone} Web`,
                    'banco-dados': `${secao.icone} Banco de Dados`
                };
                
                button.textContent = buttonTextMap[key] || secao.titulo.split(' ')[0]; 
                button.onclick = () => scrollToSection(sectionId);
                sidebar.appendChild(button);
            });

            // 4. Atualiza o estado da navega√ß√£o
            navLinks.forEach(link => link.classList.remove('active'));
            document.getElementById(dados.navActive).classList.add('active');
        }

        function carregarConteudo(tipo) {
            let dados;
            if (tipo === 'simulacoes') {
                dados = dadosSimulacoes;
            } else if (tipo === 'conteudo') {
                dados = dadosConteudo;
            } else if (tipo === 'exercicios') {
                dados = dadosExercicios;
            }
            renderizarPagina(dados);
        }
        
        // --- EVENT LISTENERS ---
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tipo = link.getAttribute('data-type');
                carregarConteudo(tipo);
            });
        });

        // --- SCROLL SUAVE ---
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
        
        // --- INICIALIZA√á√ÉO: Carrega a p√°gina de Conte√∫do por padr√£o ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarConteudo('conteudo'); 
        });
    </script>
