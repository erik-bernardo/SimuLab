        function criarCards(lista) {
            const container = document.createElement('div');
            container.classList.add('cards');

            lista.forEach(c => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${c.imagem}" alt="${c.cap}">
                    <div class="card-content">
                        <h3>${c.cap}</h3>
                        <p>${c.titulo}</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = c.link;
                });
                container.appendChild(card);
            });
            return container;
        }

                dados = dadosSimulacoes;
            } else if (tipo === 'conteudo') {
                dados = dadosConteudo;
            } else if (tipo === 'exercicios') {
                dados = dadosExercicios;
            }
            renderizarPagina(dados);
        }
        
        // --- EVENT LISTENERS ---
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tipo = link.getAttribute('data-type');
                carregarConteudo(tipo);
            });
        });

        // --- SCROLL SUAVE ---
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
        
        // --- INICIALIZA√á√ÉO: Carrega a p√°gina de Conte√∫do por padr√£o ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarConteudo('conteudo');
        });
    </script>
