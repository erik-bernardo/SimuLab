    <style>
        body {

        /* ---------- NAVBAR ---------- */

        }

        nav a.active {

        }

        nav a:hover {

        }

        /* ---------- CONTE√öDO ---------- */
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {

        }

        section h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #2f3fd6;
            border-left: 5px solid #2f3fd6;
            padding-left: 10px;
        }

        /* ---------- CARDS ---------- */
        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 200px;
            height: 140px;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .card p {
            color: #555;
            font-size: 14px;
            margin-top: 8px;
        }

        /* ---------- MENU LATERAL ---------- */
        .sidebar {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .sidebar button {
            background-color: #4b5cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background-color: #2f3fd6;
        }

        @media (max-width: 700px) {
            .card { flex-direction: column; }
            .card img { width: 100%; }
            .sidebar { display: none; }
        }
    </style>
</head>

<body>
    <header>
        <nav>

            <a href="#" id="nav-conteudo" class="active" data-type="conteudo">Conte√∫do</a>
            <a href="#" id="nav-exercicios" data-type="exercicios">Exerc√≠cios</a>

    <main id="main-content">
    </main>

    <div class="sidebar" id="sidebar">
    </div>
    
    <script src="https://erik-bernardo.github.io/SimuLab/dados/head.js"></script>

    <script>
        // --- DADOS DO CONTE√öDO ORIGINAL DE BIOLOGIA COM URLs VAZIAS ---
        const secoesBiologiaConteudo = {
            'biologia-corpo': {

                icone: 'üßç',
                cards: [
                    { cap: 'Sistema Digest√≥rio', titulo: '√ìrg√£os respons√°veis pela digest√£o e absor√ß√£o de nutrientes', imagem: '', link: '' },
                    { cap: 'Sistema Circulat√≥rio', titulo: 'Cora√ß√£o, vasos sangu√≠neos e transporte de sangue', imagem: '', link: '' },
                    { cap: 'Sistema Respirat√≥rio', titulo: 'Pulm√µes e trocas gasosas', imagem: '', link: '' },
                    { cap: 'Sistema Nervoso', titulo: 'C√©rebro, medula espinhal e nervos', imagem: '', link: '' },
                    { cap: 'Sistema Imunol√≥gico', titulo: 'Prote√ß√£o contra pat√≥genos e doen√ßas', imagem: '', link: '' },
                    { cap: 'Sistema Muscular', titulo: 'M√∫sculos esquel√©ticos, lisos e card√≠acos', imagem: '', link: '' },
                    { cap: 'Sistema Esquel√©tico', titulo: 'Ossos, articula√ß√µes e suporte corporal', imagem: '', link: '' },
                    { cap: 'Sistema Urin√°rio', titulo: 'Rins, ureteres, bexiga e uretra', imagem: '', link: '' },
                    { cap: 'Sistema Reprodutor', titulo: '√ìrg√£os sexuais masculinos e femininos', imagem: '', link: '' },
                ]
            },
            'biologia-animal': {
                titulo: 'Biologia Animal',
                icone: 'ü¶Å',
                cards: [
                    { cap: 'Classifica√ß√£o Animal', titulo: 'Reinos, filos e esp√©cies', imagem: '', link: '' },
                    { cap: 'Comportamento Animal', titulo: 'Instintos, aprendizado e comunica√ß√£o', imagem: '', link: '' },
                    { cap: 'Fisiologia Animal', titulo: 'Fun√ß√µes vitais nos animais', imagem: '', link: '' }
                ]
            },
            'biologia-genetica': {
                titulo: 'Gen√©tica',
                icone: 'üß¨',
                cards: [
                    { cap: 'DNA e RNA', titulo: 'Estrutura e fun√ß√£o do material gen√©tico', imagem: '', link: '' },
                    { cap: 'Heran√ßa Gen√©tica', titulo: 'Genes, alelos e padr√µes de heran√ßa', imagem: '', link: '' },
                    { cap: 'Muta√ß√£o', titulo: 'Altera√ß√µes gen√©ticas e consequ√™ncias', imagem: '', link: '' }
                ]
            },
            'biologia-celulas': {
                titulo: 'C√©lulas',
                icone: 'üî¨',
                cards: [
                    { cap: 'Estrutura Celular', titulo: 'Organelas e componentes celulares', imagem: '', link: '' },
                    { cap: 'Divis√£o Celular', titulo: 'Mitose e Meiose', imagem: '', link: '' },
                    { cap: 'Metabolismo Celular', titulo: 'Respira√ß√£o, fotoss√≠ntese e energia', imagem: '', link: '' }
                ]
            }
        };

        // --- DADOS PLACEHOLDER PARA SIMULA√á√ïES E EXERC√çCIOS ---
        // Reaproveitando a estrutura e as URLs de imagem (vazias) para manter a consist√™ncia.
        const dadosConteudo = { secoes: secoesBiologiaConteudo, navActive: 'nav-conteudo', pageTitle: 'Biologia - Conte√∫do' };

        // Simulac√µes usam as mesmas se√ß√µes e imagens, mas com links e t√≠tulos de simula√ß√£o
        const dadosSimulacoes = {
            secoes: Object.keys(secoesBiologiaConteudo).reduce((acc, key) => {
                const secao = secoesBiologiaConteudo[key];
                acc[key] = {
                    ...secao,
                    titulo: secao.titulo.replace('Sistemas do Corpo Humano', 'Simula√ß√µes Corpo Humano')
                                       .replace('Biologia Animal', 'Simula√ß√µes Biologia Animal')
                                       .replace('Gen√©tica', 'Simula√ß√µes Gen√©tica')
                                       .replace('C√©lulas', 'Simula√ß√µes C√©lulas'),
                    cards: secao.cards.map(c => ({
                        ...c,
                        titulo: `Simulador interativo de ${c.cap.toLowerCase().replace('sistema ', '')}`,
                        link: '' // Link vazio
                    }))
                };
                return acc;
            }, {}),
            navActive: 'nav-simulacoes',
            pageTitle: 'Biologia - Simula√ß√µes'
        };

        // Exerc√≠cios usam as mesmas se√ß√µes e imagens, mas com links e t√≠tulos de exerc√≠cio
        const dadosExercicios = {
            secoes: Object.keys(secoesBiologiaConteudo).reduce((acc, key) => {
                const secao = secoesBiologiaConteudo[key];
                acc[key] = {
                    ...secao,
                    titulo: secao.titulo.replace('Sistemas do Corpo Humano', 'Exerc√≠cios Corpo Humano')
                                       .replace('Biologia Animal', 'Exerc√≠cios Biologia Animal')
                                       .replace('Gen√©tica', 'Exerc√≠cios Gen√©tica')
                                       .replace('C√©lulas', 'Exerc√≠cios C√©lulas'),
                    cards: secao.cards.map(c => ({
                        ...c,
                        titulo: `Quest√µes de m√∫ltipla escolha sobre ${c.cap.toLowerCase()}`,
                        link: '' // Link vazio
                    }))
                };
                return acc;
            }, {}),
            navActive: 'nav-exercicios',
            pageTitle: 'Biologia - Exerc√≠cios'
        };

        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
        const mainContent = document.getElementById('main-content');
        const sidebar = document.getElementById('sidebar');
        const navLinks = document.querySelectorAll('nav a');

        function criarCards(lista) {
            const container = document.createElement('div');
            container.classList.add('cards');

            lista.forEach(c => {
                const card = document.createElement('div');
                card.classList.add('card');
                
                // Usando o atributo src com ''
                card.innerHTML = `
                    <img src="${c.imagem}" alt="${c.cap}">
                    <div class="card-content">
                        <h3>${c.cap}</h3>
                        <p>${c.titulo}</p>
                    </div>
                `;
                
                // O card √© clic√°vel (cursor), mas o evento de navega√ß√£o foi removido
                // j√° que os links est√£o vazios para evitar erro ou navega√ß√£o indevida.
                // Se c.link fosse necess√°rio, a linha abaixo seria reativada com um link v√°lido:
                /*
                if (c.link) {
                    card.addEventListener('click', () => {
                        window.location.href = c.link;
                    });
                }
                */
                container.appendChild(card);
            });
            return container;
        }

        function renderizarPagina(dados) {
            // 1. Limpa o conte√∫do atual
            mainContent.innerHTML = '';
            sidebar.innerHTML = '';

            // 2. Atualiza o t√≠tulo da p√°gina
            document.getElementById('page-title').textContent = dados.pageTitle;

            // 3. Renderiza as se√ß√µes e o menu lateral
            Object.keys(dados.secoes).forEach(key => {
                const secao = dados.secoes[key];
                const sectionId = key;

                // Cria a Se√ß√£o (main content)
                const sectionElement = document.createElement('section');
                sectionElement.id = sectionId;
                sectionElement.innerHTML = `<h2>${secao.titulo}</h2>`;
                sectionElement.appendChild(criarCards(secao.cards));
                mainContent.appendChild(sectionElement);

                // Cria o bot√£o da Sidebar
                const button = document.createElement('button');
                const buttonTextMap = {
                    'biologia-corpo': `${secao.icone} Corpo Humano`,
                    'biologia-animal': `${secao.icone} Animal`,
                    'biologia-genetica': `${secao.icone} Gen√©tica`,
                    'biologia-celulas': `${secao.icone} C√©lulas`
                };

                button.textContent = buttonTextMap[key] || secao.titulo.split(' ')[0];
                button.onclick = () => scrollToSection(sectionId);
                sidebar.appendChild(button);
            });

            // 4. Atualiza o estado da navega√ß√£o
            navLinks.forEach(link => link.classList.remove('active'));
            document.getElementById(dados.navActive).classList.add('active');
        }

        function carregarConteudo(tipo) {
            let dados;
            if (tipo === 'simulacoes') {
                dados = dadosSimulacoes;
            } else if (tipo === 'conteudo') {
                dados = dadosConteudo;
            } else if (tipo === 'exercicios') {
                dados = dadosExercicios;
            }
            renderizarPagina(dados);
        }

        // --- EVENT LISTENERS ---
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tipo = link.getAttribute('data-type');
                carregarConteudo(tipo);
            });
        });

        // --- SCROLL SUAVE ---
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // --- INICIALIZA√á√ÉO: Carrega a p√°gina de Conte√∫do por padr√£o ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarConteudo('conteudo');
        });
    </script>
