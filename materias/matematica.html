         * @param {string} idContainer - O ID da se√ß√£o.
         */
        function criarCards(lista) {
            const container = document.createElement('div');
            container.classList.add('cards');

            lista.forEach(c => {

                card.classList.add('card');
                card.innerHTML = `

                container.appendChild(card);

            return container;
