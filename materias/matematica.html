<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matem√°tica - Conte√∫do</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6f6f9;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* ---------- NAVBAR ---------- */
    header {
      background-color: #f8f8ff;
      border-bottom: 2px solid #ddd;
      text-align: center;
      padding: 10px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      font-size: 16px;
      padding-bottom: 5px;
      transition: all 0.3s ease;
    }

    nav a.active {
      border-bottom: 3px solid #4b5cff;
      color: #4b5cff;
    }

    nav a:hover {
      color: #4b5cff;
    }

    /* ---------- CONTE√öDO ---------- */
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #2f3fd6;
      border-left: 5px solid #2f3fd6;
      padding-left: 10px;
    }

    /* ---------- CARDS ---------- */
    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 200px;
      height: 140px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-top: 8px;
    }

    /* ---------- MENU LATERAL ---------- */
    .sidebar {
      position: fixed;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .sidebar button {
      background-color: #4b5cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #2f3fd6;
    }

    @media (max-width: 700px) {
      .card { flex-direction: column; }
      .card img { width: 100%; }
      .sidebar { display: none; }
    }
  </style>
</head>

<body>
  <!-- Cabe√ßalho principal vindo do head.js -->
<script src="../../../dados/head.js"></script>
  <!-- Barra de navega√ß√£o -->
  <header>
    <nav>
      <a href="#" id="simulacoes">Simula√ß√µes</a>
      <a href="#" class="active" id="conteudo">Conte√∫do</a>
      <a href="#" id="exercicios">Exerc√≠cios</a>
    </nav>
  </header>

  <main>
    <section id="normal">
      <h2>Matem√°tica Normal</h2>
      <div class="cards" id="cards-normal"></div>
    </section>

    <section id="financeira">
      <h2>Matem√°tica Financeira</h2>
      <div class="cards" id="cards-financeira"></div>
    </section>

    <section id="geometria">
      <h2>Geometria</h2>
      <div class="cards" id="cards-geometria"></div>
    </section>
  </main>

  <!-- Menu lateral -->
  <div class="sidebar">
    <button onclick="scrollToSection('normal')">üìò Normal</button>
    <button onclick="scrollToSection('financeira')">üí∞ Financeira</button>
    <button onclick="scrollToSection('geometria')">üìê Geometria</button>
  </div>

  <script>
    // ---------- DADOS DAS SE√á√ïES ----------
    const secoes = {
normal: [
  { cap: 'C√°lculo e Limites', titulo: 'Introdu√ß√£o aos limites e derivadas.', imagem: 'img/limites.png', link: 'conteudos/calculo.html' },
  { cap: 'Sistemas Lineares', titulo: 'Resolu√ß√£o de sistemas com duas ou mais vari√°veis.', imagem: 'img/lineares.png', link: 'conteudos/sistemas.html' },
  { cap: 'Polin√¥mios', titulo: 'Fun√ß√µes polinomiais e fatora√ß√£o.', imagem: 'img/polinomio.png', link: 'conteudos/polinomios.html' },
  { cap: 'Estat√≠stica Avan√ßada', titulo: 'An√°lise de dados e distribui√ß√£o de probabilidade.', imagem: 'img/estatistica.png', link: 'conteudos/estatistica.html' }
],
financeira: [
  { cap: 'Juros Simples', titulo: 'C√°lculo de juros simples e montante final.', imagem: 'img/jurossimples.png', link: 'conteudos/juros-simples.html' },
  { cap: 'Juros Compostos', titulo: 'C√°lculo de juros compostos e montante.', imagem: 'img/juroscompostos.png', link: 'conteudos/juros-compostos.html' }
],
geometria: [
  { cap: 'Arcos e √Çngulos', titulo: 'Rela√ß√µes entre arcos e √¢ngulos.', imagem: 'img/arcos.png', link: 'conteudos/arcos.html' },
  { cap: 'Geometria Anal√≠tica', titulo: 'Equa√ß√µes da reta e circunfer√™ncia.', imagem: 'img/geometria.png', link: 'conteudos/analitica.html' }
]
    };

    // ---------- FUN√á√ÉO PARA CRIAR CARDS ----------
    function criarCards(lista, idContainer) {
      const container = document.getElementById(idContainer);
      lista.forEach(c => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${c.imagem}" alt="${c.cap}">
          <div class="card-content">
            <h3>${c.cap}</h3>
            <p>${c.titulo}</p>
          </div>
        `;
        if (c.link) {
          card.style.cursor = 'pointer';
          card.addEventListener('click', () => {
            window.location.href = c.link;
          });
        }
        container.appendChild(card);
      });
    }

    // ---------- CRIA TODOS OS CARDS ----------
    Object.keys(secoes).forEach(sec => criarCards(secoes[sec], `cards-${sec}`));

    // ---------- SCROLL SUAVE ----------
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
