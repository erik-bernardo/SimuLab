<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Aulas - STM3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- VARIÁVEIS DE CORES DINÂMICAS --- */
        :root {
            /* Padrão para Matemática (Cores principais) */
            --cor-principal: #00b8ff;
            --gradiente: linear-gradient(90deg, #00e0ff, #006aff);
            --cor-fundo: #0a0a0c; 
            --cor-painel: #16161a;
            --cor-texto-claro: #f0f0f0;
            --cor-texto-secundario: #999;
        }

        /* --- RESET E BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--cor-fundo);
            color: var(--cor-texto-claro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        /* --- HEADER E TÍTULO --- */
        h1 {
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            background: var(--gradiente);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 184, 255, 0.3);
        }

        p.subtitle {
            color: var(--cor-texto-secundario);
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 60px;
        }

        /* --- MENU DE MATÉRIA --- */
        .materia-menu {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 35px;
            background: rgba(22, 22, 26, 0.9);
            backdrop-filter: blur(5px);
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .materia-menu button {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s;
        }

        .materia-menu button.active {
            color: var(--cor-principal);
        }

        .materia-menu button::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--gradiente);
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 10px;
        }

        .materia-menu button.active::after {
            width: 100%;
        }
        
        /* --- SECTIONS E GRID --- */
        section {
            width: 90%;
            max-width: 1200px;
            margin-bottom: 70px;
        }

        section h2 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--cor-principal);
        }

        /* ALTERAÇÃO: Força 3 colunas iguais como padrão */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
        }

        /* --- CARTÕES (CARDS) --- */
        a.card {
            background: var(--cor-painel);
            border-radius: 15px;
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
            position: relative;
        }

        a.card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                        0 0 25px var(--cor-principal);
        }

        /* --- DESTAQUE PARA LINKS EXTERNOS --- */
        a.card.external-link:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 
                        0 0 25px #ffcc00; 
        }

        .card-icon-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--cor-principal);
            font-size: 1.1em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        a.card.external-link:hover .card-icon-indicator {
            opacity: 1;
            color: #ffcc00; 
        }

        .card i {
            font-size: 2.5em;
            color: var(--cor-principal);
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.35em;
            font-weight: 600;
            color: var(--cor-texto-claro);
            margin-bottom: 8px;
        }

        .card p {
            color: var(--cor-texto-secundario);
            font-size: 1em;
            line-height: 1.5;
            font-weight: 300;
        }

        /* --- OUTROS ELEMENTOS --- */
        .divider {
            width: 100%;
            max-width: 1200px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 60px auto;
        }

        .colab-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--cor-principal);
            margin: 20px 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        footer {
            color: #444;
            font-size: 0.9em;
            margin: 40px 0 60px 0;
            text-align: center;
        }

        .btn-colaboradores {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 25px;
            margin: 15px 10px 0 10px;
            background: var(--cor-painel);
            color: var(--cor-texto-claro);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-colaboradores i {
             font-size: 1.1em;
             color: var(--cor-principal);
        }

        .btn-colaboradores:hover {
            background: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5), 0 0 15px var(--cor-principal);
        }

        /* --- RESPONSIVIDADE DO GRID (3, 2 e 1 colunas) --- */
        
        /* Tablets e Telas Menores (Até 1000px) - Passa para 2 colunas */
        @media (max-width: 1000px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Celulares (Até 650px) - Passa para 1 coluna */
        @media (max-width: 650px) {
             .grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
            p.subtitle {
                font-size: 1em;
            }
            section h2 {
                font-size: 1.5em;
            }
            .materia-menu {
                gap: 20px;
            }
        }
    </style>
</head>

            title.innerHTML = `Vídeo Aulas - ${nome.charAt(0).toUpperCase() + nome.slice(1)}`;
            
            buttons.forEach(b => b.classList.remove("active"));
            document.querySelector(`[data-materia='${nome}']`).classList.add("active");
        }

</html>
