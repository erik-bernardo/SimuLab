<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem do Futuro: Will vs. Going To</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ordem do Futuro: Monte a Frase</h1>
        <p>Analise o **CENÁRIO** e a **INTENÇÃO** da pessoa. Clique nos blocos na ordem correta para montar a frase.</p>
    </header>

    <div id="game-container">
        <div id="scenario-box">
            <h2 id="scenario-title">CENÁRIO 1: A Decisão</h2>
            <p id="scenario-text"></p>
        </div>

        <div id="target-sentence-area">
            <p>Sua Frase:</p>
            <div id="target-blocks">
                </div>
        </div>

        <div id="source-blocks-area">
            <p>Blocos de Palavras:</p>
            <div id="source-blocks">
                </div>
        </div>

        <div id="controls">
            <button id="check-button" disabled>VERIFICAR</button>
            <button id="reset-button">LIMPAR</button>
            <button id="next-button" class="hidden">PRÓXIMA FASE</button>
        </div>
        
        <div id="feedback-box">
            <p id="feedback-message"></p>
            <p id="score-display">Pontos: 0</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
