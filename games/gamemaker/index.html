<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Jogo</title>
  <link rel="stylesheet" href="estilo.css">

  <!-- Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
  <header>
    <h1>🎮 Crie seu Jogo</h1>
  </header>

  <main>
    <div class="modo">
      <button id="modoBlocos">🧱 Modo Blocos</button>
      <button id="modoCodigo">💻 Modo Código</button>
    </div>

    <!-- Área dos blocos -->
    <div id="areaBlocos" style="width: 100%; height: 400px;"></div>

    <!-- Área do código -->
    <textarea id="editorCodigo" placeholder="Digite seu código aqui..." style="width:100%;height:400px;display:none;"></textarea>

    <button id="executar">▶️ Executar Jogo</button>

    <h2>Visualização:</h2>
    <iframe id="janelaJogo" style="width:100%;height:400px;border:1px solid #ccc;"></iframe>
  </main>

  <script src="script.js"></script>
</body>
</html>
