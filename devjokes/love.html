<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Desafio de Amor ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- Estilos Gerais --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fundo gradiente roxo/rosa animado */
            background: linear-gradient(45deg, #FFD1DC, #E0BBE4, #957DAD, #CBAACB);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- O Cart√£o (Glassmorphism) --- */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 90%;
            width: 450px;
            position: relative;
            z-index: 10; /* Garante que o container esteja acima do bot√£o "N√£o" quando ele fugir */
            transition: transform 0.4s ease-out;
        }

        .container:hover {
            transform: translateY(-8px);
        }

        h1 {
            color: #8338ec; /* Roxo vibrante */
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 15px;
            line-height: 1.1;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.05);
        }

        p {
            color: #666;
            font-size: 1.25rem;
            margin-bottom: 35px;
            font-weight: 400;
        }

        /* --- Bot√µes --- */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            min-height: 70px; /* Mais espa√ßo para os bot√µes */
            position: relative; /* Para manter o "N√£o" dentro do fluxo inicial */
        }

        button {
            padding: 14px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            outline: none; /* Remove o contorno ao focar */
        }

        #yesBtn {
            background-color: #8338ec;
            color: white;
            flex-shrink: 0; /* Impede que o bot√£o "Sim" encolha */
        }

        #yesBtn:hover {
            background-color: #6929c2;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(131, 56, 236, 0.5);
        }

        #noBtn {
            background-color: #fff;
            color: #8338ec;
            border: 2px solid #8338ec;
            position: absolute; 
            z-index: 5; /* Abaixo do container, mas acima do fundo */
            will-change: transform, left, top, font-size, padding; /* Otimiza√ß√£o de performance */
            transition: left 0.4s ease-out, top 0.4s ease-out, transform 0.2s ease-out, font-size 0.2s ease, padding 0.2s ease;
        }

        #noBtn:hover {
            transform: scale(0.95); /* Pequeno efeito de encolher ao ser clicado */
        }

        /* --- Resultado --- */
        .hidden { display: none; opacity: 0; }
        
        .visible {
            display: block;
            opacity: 1;
            animation: fadeInScale 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        #resultImage {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            margin-top: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .result-title {
            color: #8338ec;
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .result-text {
            color: #555;
            font-size: 1.2rem;
        }

        /* Mensagem de easter egg para o 'N√£o' */
        .easter-egg-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
        .easter-egg-message.show {
            opacity: 1;
        }


        /* Celular */
        @media (max-width: 600px) {
            h1 { font-size: 3.2rem; }
            p { font-size: 1.1rem; }
            .container { padding: 30px; width: 95%; }
            button { padding: 10px 25px; font-size: 1rem; }
            .result-title { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div class="container" role="main" aria-live="polite">
        <h1 id="mainTitle">Voc√™ me ama?</h1>
        <p id="subTitle">Pensa bem antes de responder... üòâ</p>
        
        <div class="buttons">
            <button id="yesBtn">Sim</button>
            <button id="noBtn" aria-label="Bot√£o N√£o, tenta clicar!">N√£o</button>
        </div>

        <div id="result" class="hidden">
            <img id="resultImage" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Ursinho feliz pulando" role="img">
            <h2 class="result-title">Ebaaa vc me ama! ‚ù§Ô∏è</h2>
            <p class="result-text">Eu sabia que nosso amor √© forte! üòÑ</p>
        </div>
    </div>

    <div id="easterEggMessage" class="easter-egg-message">
        Pensou que seria f√°cil, n√©? üòâ
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');
        const buttonsContainer = document.querySelector('.buttons');
        const mainTitle = document.getElementById('mainTitle');
        const subTitle = document.getElementById('subTitle');
        const result = document.getElementById('result');
        const easterEggMessage = document.getElementById('easterEggMessage');

        // Textos que o bot√£o "N√£o" pode exibir ao fugir
        const noButtonTexts = [
            "N√£o!", "Nem pensar!", "Nunca!", "Imposs√≠vel!", "T√° louco?",
            "Tenta de novo!", "Voc√™ n√£o me pega!", "Desiste!", "Haha!",
            "Erro 404: Amor n√£o encontrado"
        ];
        let escapeCount = 0; // Contador de fugas

        // Posiciona o bot√£o "N√£o" inicialmente
        function setInitialPosition() {
            // Posiciona o 'N√£o' relativo ao 'Sim' para come√ßar ao lado
            noBtn.style.position = 'absolute'; // Usamos absolute para poder mover
            noBtn.style.left = `${yesBtn.offsetLeft + yesBtn.offsetWidth + 25}px`; // 25px de gap
            noBtn.style.top = `${yesBtn.offsetTop}px`;
            noBtn.style.transform = 'translateY(0) scale(1)'; // Reseta transform se for necess√°rio
            noBtn.style.fontSize = '1.2rem';
            noBtn.style.padding = '14px 35px';
        }

        // Garante que a posi√ß√£o inicial seja definida depois que o layout estiver est√°vel
        window.addEventListener('load', setInitialPosition);
        window.addEventListener('resize', setInitialPosition); // Ajusta se a tela for redimensionada

        // Fun√ß√£o para fugir
        function moveButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Define um padding m√≠nimo para o bot√£o n√£o sumir completamente da tela
            const padding = 60; 

            // Calcula nova posi√ß√£o aleat√≥ria
            const newX = Math.random() * (windowWidth - btnWidth - 2 * padding) + padding;
            const newY = Math.random() * (windowHeight - btnHeight - 2 * padding) + padding;

            noBtn.style.position = 'fixed'; // Foge pela tela toda
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.transform = `scale(${1 - escapeCount * 0.05})`; // Encolhe a cada fuga
            noBtn.style.fontSize = `${Math.max(0.8, 1.2 - escapeCount * 0.08)}rem`; // Diminui a fonte
            noBtn.style.padding = `${Math.max(8, 14 - escapeCount * 1)}px ${Math.max(20, 35 - escapeCount * 2)}px`; // Diminui o padding

            // Muda o texto do bot√£o para um novo a cada fuga
            const newTextIndex = Math.floor(Math.random() * noButtonTexts.length);
            noBtn.textContent = noButtonTexts[newTextIndex];
            escapeCount++;
        }

        // Eventos para PC (Mouse)
        noBtn.addEventListener('mouseover', moveButton);

        // Eventos para Celular (Toque)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Impede o clique real ou o menu de contexto
            moveButton();
        });

        // Easter Egg: Se a pessoa conseguir CLICAR no "N√£o"
        noBtn.addEventListener('click', () => {
            showEasterEggMessage();
            // Opcional: faz o bot√£o "N√£o" sumir depois de ser clicado
            noBtn.style.display = 'none'; 
            // Ou faz ele voltar para o lugar depois de um tempo
            // setTimeout(() => {
            //     noBtn.style.display = 'block';
            //     setInitialPosition();
            // }, 2000);
        });

        function showEasterEggMessage() {
            easterEggMessage.classList.add('show');
            setTimeout(() => {
                easterEggMessage.classList.remove('show');
            }, 2500); // Mensagem some depois de 2.5 segundos
        }

        // Clique no Sim
        yesBtn.addEventListener('click', () => {
            // Esconde elementos iniciais
            buttonsContainer.style.display = 'none';
            mainTitle.style.display = 'none';
            subTitle.style.display = 'none';
            container.style.padding = '40px'; // Ajusta padding ap√≥s sumir com os bot√µes

            // Mostra o resultado com anima√ß√£o
            result.classList.remove('hidden');
            result.classList.add('visible');

            launchConfetti();
        });

        // Confetes (sem mudan√ßas significativas aqui, j√° est√° bom)
        function launchConfetti() {
            var duration = 4 * 1000; // Mais tempo de confete
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>

</body>
</html>
