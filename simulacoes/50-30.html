<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento - Regras 50-30-20</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ----------------------------------- */
        /* VARIÁVEIS E ESTILOS GERAIS */
        /* ----------------------------------- */
        :root {
            --cor-primaria: #00796b; /* Destaque para Finanças (Verde Escuro) */
            --cor-secundafria: #34495e; /* Azul Escuro */
            --cor-fundo: #f8f8f8;
            --cor-fundo-card: #ffffff;
            --cor-borda: #ccc;
            --cor-needs: #e67e22; /* Laranja (Essenciais) */
            --cor-wants: #3498db; /* Azul Claro (Estilo de Vida) */
            --cor-savings: #27ae60; /* Verde (Prioridades/Investimento) */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-secundaria);
        }

        .content-area {
            padding: 30px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- LAYOUT PRINCIPAL --- */
        h1 {
            color: var(--cor-primaria);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .calculator-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .input-panel, .result-panel {
            background-color: var(--cor-fundo-card);
            border: 1px solid var(--cor-borda);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            flex: 1;
        }
        
        /* --- PAINEL DE ENTRADAS --- */
        .input-panel h2 {
            color: var(--cor-secundaria);
            font-size: 1.3em;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .dataInput {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--cor-primaria);
            border-radius: 5px;
            font-size: 1.2em;
            text-align: right;
            box-sizing: border-box;
        }

        .rule-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .rule-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .rule-option:hover {
            background-color: #f0f0f0;
        }
        
        .rule-option input[type="radio"] {
            transform: scale(1.2);
            accent-color: var(--cor-primaria);
        }
        
        /* --- PAINEL DE RESULTADOS --- */
        .result-panel h2 {
            color: var(--cor-primaria);
            font-size: 1.3em;
            margin-top: 0;
        }

        /* Container da Renda Total */
        #totalRenda {
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 5px solid var(--cor-savings);
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        /* Estilo para a linha principal de resultado (CLICÁVEL) */
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px dashed #ddd;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer; /* Indica que é clicável */
            transition: background-color 0.1s;
        }

        .result-item:hover {
            background-color: #f7f7f7;
        }
        
        .result-item .category {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .result-item .percent {
            font-size: 0.8em;
            color: #777;
            margin-left: 10px;
        }
        
        .value {
            font-size: 1.2em;
        }

        /* Cores das Categorias */
        .needs .value { color: var(--cor-needs); }
        .wants .value { color: var(--cor-wants); }
        .savings .value { color: var(--cor-savings); }
        
        /* Ícone de Toggle */
        .toggle-icon-needs, .toggle-icon-wants, .toggle-icon-savings {
            width: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        /* --- DETALHAMENTO DOS GASTOS (Breakdown) --- */
        #breakdownDetails {
            margin-top: 10px;
            padding-top: 10px;
        }

        .breakdown-details {
            margin: 0 0 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 3px solid #eee;
            border-radius: 5px;
        }
        
        .breakdown-details h3 {
            font-size: 1.1em;
            margin-top: 0;
            padding-bottom: 5px;
            font-weight: bold;
        }

        .sub-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9em;
            border-bottom: 1px dotted #eee;
        }

        /* --- BOTÃO DE VOLTAR --- */
        .back-button-container {
            margin-top: 40px;
            margin-bottom: 40px; /* Espaçamento inferior */
            text-align: center;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--cor-secundaria); /* Azul Escuro */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #2c3e50; /* Um pouco mais escuro */
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <header class="top-bar">
        </header>

    <main class="content-area">

        <h1><i class="fas fa-chart-pie"></i> Calculadora de Orçamento Doméstico por Regra</h1>
        
        <div class="calculator-container">

            <div class="input-panel">
                <h2>1. Renda Mensal e Regra Escolhida</h2>
                
                <div class="input-group">
                    <label for="rendaMensal">Renda Mensal Total (Líquida, R$):</label>
                    <input type="number" id="rendaMensal" class="dataInput" value="5000" min="0" step="100" oninput="calculateBudget()">
                </div>

                <div class="input-group">
                    <label>Escolha a Regra de Orçamento:</label>
                    <div class="rule-selection">
                        <label class="rule-option">
                            <input type="radio" name="budgetRule" value="50-15-35" checked onchange="calculateBudget()">
                            **50-15-35:** Essenciais (50%), Prioridades Financeiras (15%), Estilo de Vida (35%)
                        </label>
                        <label class="rule-option">
                            <input type="radio" name="budgetRule" value="50-30-20" onchange="calculateBudget()">
                            **50-30-20:** Essenciais (50%), Estilo de Vida (30%), Prioridades Financeiras (20%)
                        </label>
                        <label class="rule-option">
                            <input type="radio" name="budgetRule" value="60-10-10-20" onchange="calculateBudget()">
                            **60-10-10-20:** Gastos Básicos (60%), Curto Prazo (10%), Longo Prazo (10%), Gastos Livres (20%)
                        </label>
                    </div>
                </div>
            </div>

            <div class="result-panel">
                <h2>2. Sua Distribuição Ideal</h2>

                <div id="totalRenda">
                    Renda Mensal: <span id="rendaDisplay" class="value" style="color: var(--cor-secundaria);">R$ 0,00</span>
                </div>

                <div id="resultContainer">
                    </div>
                
                <div id="breakdownDetails">
                    </div>
            </div>
        </div>

    </main>

    <div class="back-button-container">
        <a href="simulacoes.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar para a Página Inicial
        </a>
    </div>

    <script>
        // --- Estrutura de Dados das Regras ---
        const BUDGET_RULES = {
            '50-15-35': [
                { category: 'Gastos Essenciais (Needs)', percent: 50, class: 'needs' },
                { category: 'Prioridades Financeiras (Savings)', percent: 15, class: 'savings' },
                { category: 'Despesas de Estilo de Vida (Wants)', percent: 35, class: 'wants' }
            ],
            '50-30-20': [
                { category: 'Gastos Essenciais e Fixos (Needs)', percent: 50, class: 'needs' },
                { category: 'Gastos Variáveis / Estilo de Vida (Wants)', percent: 30, class: 'wants' },
                { category: 'Prioridades Financeiras (Savings)', percent: 20, class: 'savings' }
            ],
            '60-10-10-20': [
                { category: 'Gastos Básicos (Needs)', percent: 60, class: 'needs' },
                // Na 60-10-10-20, 'Savings' é dividido em 2. Vou juntar para o detalhamento e separar no principal
                { category: 'Objetivos de Curto Prazo (Savings)', percent: 10, class: 'savings_curto' },
                { category: 'Objetivos de Longo Prazo (Savings)', percent: 10, class: 'savings_longo' },
                { category: 'Gastos Livres / Supérfluos (Wants)', percent: 20, class: 'wants' }
            ]
        };

        // Detalhamento de Categoria: Percentual é baseado no valor TOTAL da CATEGORIA
        const ESSENTIALS_BREAKDOWN = [
            { name: 'Moradia (Aluguel/Financiamento/IPTU)', percent: 50 }, 
            { name: 'Alimentação / Mercado', percent: 25 },
            { name: 'Contas Fixas (Luz, Água, Gás, Internet/Telefone)', percent: 10 },
            { name: 'Transporte (Combustível/Manutenção/IPVA)', percent: 10 },
            { name: 'Saúde / Cuidados Básicos', percent: 5 }
        ];

        const SAVINGS_BREAKDOWN = [
            { name: 'Fundo de Reserva de Emergência', percent: 40 },
            { name: 'Quitação de Dívidas Prioritárias', percent: 30 },
            { name: 'Investimentos de Longo Prazo (Aposentadoria/Grandes Sonhos)', percent: 20 },
            { name: 'Objetivos de Curto Prazo (Viagem/Troca de Carro)', percent: 10 }
        ];

        const LIFESTYLE_BREAKDOWN = [
            { name: 'Experiências (Restaurantes, Eventos, Viagens)', percent: 40 }, 
            { name: 'Compras de Lazer (Roupas, Eletrônicos, Hobbies)', percent: 35 }, 
            { name: 'Assinaturas e Serviços de Lazer (Streaming, Academia)', percent: 15 }, 
            { name: 'Fundo de Desejos (Pequena Reserva p/ Luxos Futuros)', percent: 10 } 
        ];


        /**
         * Formata um número para o formato de moeda R$.
         */
        function formatCurrency(number) {
            return 'R$ ' + (number || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        /**
         * Gera o HTML detalhado para uma categoria específica.
         */
        function generateBreakdownHTML(categoryClass, totalValueForCategory, totalRenda, rulePercent) {
            // Unifica as classes de savings para usar a mesma estrutura de detalhamento
            let baseClass = categoryClass.split('_')[0]; // needs, wants, savings
            
            let breakdownStructure = [];
            let title = '';

            if (baseClass === 'needs') {
                breakdownStructure = ESSENTIALS_BREAKDOWN;
                title = 'Gastos Essenciais (Moradia, Alimentação, Contas)';
            } else if (baseClass === 'wants') {
                breakdownStructure = LIFESTYLE_BREAKDOWN;
                title = 'Gastos de Estilo de Vida (Lazer, Hobbies, Compras)';
            } else if (baseClass === 'savings') {
                breakdownStructure = SAVINGS_BREAKDOWN;
                title = 'Prioridades Financeiras / Investimentos';
            } else {
                return '';
            }

            let html = `
                <div id="breakdown-${categoryClass}" class="breakdown-details" style="display: none;">
                    <h3 style="color:var(--cor-${baseClass});">${title} (Total: ${formatCurrency(totalValueForCategory)})</h3>
            `;

            breakdownStructure.forEach(item => {
                const valorDetalhe = totalValueForCategory * (item.percent / 100);
                // Calcula o percentual da renda total para o sub-item
                // Se for 60-10-10-20, o percentualBase é 10. Se for 50-30-20, o percentualBase é 50, 30 ou 20.
                const percentualRenda = (item.percent / 100) * rulePercent; 

                html += `
                    <div class="sub-item">
                        <span>${item.name} <small style="color: #999;">(${item.percent}% do total / ${percentualRenda.toFixed(1).replace('.', ',')} % da Renda)</small></span>
                        <span class="value">${formatCurrency(valorDetalhe)}</span>
                    </div>
                `;
            });
            
            // Adiciona sugestões/observações
            if (baseClass === 'needs') {
                html += `
                    <p style="margin-top: 15px; font-size: 0.85em; color: #777;">
                        * **Moradia, IPVA, IPTU e Contas Fixas:** São exemplos de **Gastos Essenciais**. Lembre-se que **Academia** ou **Assinaturas de Streaming** devem ser alocados na categoria **Estilo de Vida (Wants)**.
                    </p>
                `;
            } else if (baseClass === 'savings') {
                html += `
                    <p style="margin-top: 15px; font-size: 0.85em; color: #777;">
                        * **Priorize:** Pagar dívidas de juros altos e construir sua Reserva de Emergência (3 a 12 meses de custos fixos). Depois, foque em objetivos de longo prazo (Aposentadoria, Compra de Imóvel).
                    </p>
                `;
            }

            html += `</div>`;
            return html;
        }

        /**
         * Função principal para calcular o orçamento e exibir os resultados.
         */
        function calculateBudget() {
            const rendaInput = document.getElementById('rendaMensal');
            const rendaMensal = parseFloat(rendaInput.value) || 0;
            
            document.getElementById('rendaDisplay').textContent = formatCurrency(rendaMensal);
            
            const selectedRule = document.querySelector('input[name="budgetRule"]:checked').value;
            const ruleData = BUDGET_RULES[selectedRule];
            const resultContainer = document.getElementById('resultContainer');
            const breakdownDetails = document.getElementById('breakdownDetails');
            
            let htmlResults = '';
            let htmlBreakdowns = '';

            if (rendaMensal <= 0) {
                resultContainer.innerHTML = `<p style="text-align: center; color: #777;">Insira uma renda mensal válida para calcular a distribuição.</p>`;
                breakdownDetails.innerHTML = '';
                return;
            }

            // Geração dos Resultados Principais e HTML para os Detalhes
            ruleData.forEach(item => {
                const valor = rendaMensal * (item.percent / 100);
                const categoryClass = item.class;
                
                // MAIN RESULT ITEM (with toggle)
                htmlResults += `
                    <div class="result-item-wrapper">
                        <div class="result-item ${categoryClass}" onclick="toggleDetails('${categoryClass}')">
                            <span class="category">
                                <i class="fas fa-chevron-down toggle-icon-${categoryClass.split('_')[0]}" style="margin-right: 10px;"></i>
                                ${item.category}
                                <span class="percent">(${item.percent}%)</span>
                            </span>
                            <span class="value">${formatCurrency(valor)}</span>
                        </div>
                    </div>
                `;
                
                // GENERATE HIDDEN BREAKDOWN
                htmlBreakdowns += generateBreakdownHTML(categoryClass, valor, rendaMensal, item.percent);
            });
            
            resultContainer.innerHTML = htmlResults;
            breakdownDetails.innerHTML = htmlBreakdowns;
        }

        /**
         * Alterna a visibilidade dos detalhes de uma categoria.
         * Garante que apenas um detalhe esteja aberto por vez.
         */
        function toggleDetails(categoryClass) {
            // Pega a classe principal (needs, wants, savings) para lidar com _curto/_longo
            const baseClass = categoryClass.split('_')[0];
            const breakdownElement = document.getElementById(`breakdown-${categoryClass}`);
            
            const isVisible = breakdownElement.style.display === 'block';

            // 1. FECHA TODOS OS DETALHAMENTOS E RESETA OS ÍCONES
            document.querySelectorAll('.breakdown-details').forEach(el => el.style.display = 'none');
            // Reseta todos os ícones (apenas os principais: needs, wants, savings)
            document.querySelectorAll('.toggle-icon-needs, .toggle-icon-wants, .toggle-icon-savings').forEach(icon => icon.classList.replace('fa-chevron-up', 'fa-chevron-down'));
            
            // 2. SE ESTAVA FECHADO, ABRE O ATUAL
            if (!isVisible) {
                // Mostra o detalhamento
                breakdownElement.style.display = 'block';
                
                // Gira o ícone de toggle para "cima"
                // Usa querySelectorAll pois, na regra 60-10-10-20, os ícones de Curto e Longo Prazo
                // compartilham a mesma classe base 'savings', e ambos devem girar.
                document.querySelectorAll(`.toggle-icon-${baseClass}`).forEach(icon => {
                    icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
                });
            }
            // Se estava aberto, o passo 1 já o fechou.
        }


        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            calculateBudget();
        });
    </script>
</body>
</html>
